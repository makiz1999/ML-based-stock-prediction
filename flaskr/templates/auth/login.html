{% extends 'base.html' %}

{% block links %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block content %}
<div class="main">
  <p class="sign" align="center">Sign in</p>
  <form class="form1" action="{{ url_for('auth.login') }}" method="post">
    <input class="email" type="text" align="center" name="email" placeholder="Email">
    <input class="pass" type="password" align="center" name="password" placeholder="Password">
    <button class="submit" type="submit" align="center">Sign in</button>
    <p class="forgot" align="center"><a href="{{ url_for('auth.forgot_password') }}">Forgot Password?</p>
    <p class="new-user" align="center"><a href="{{ url_for('auth.register') }}">New User?</p>
  </form>     
</div>
{% endblock %}
