{% extends 'base.html' %}

{% block links %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/forgot.css') }}">
{% endblock %}

{% block content %}
<div class="main">
  <p class="headline" align="center">Forgot Password</p>
  <form class="form1" action="{{ url_for('auth.forgot_password') }}" method="post">
    <input class="email" type="text" align="center" name='first_name' placeholder="First Name">
    <input class="email" type="text" align="center" name='last_name' placeholder="Last Name">
    <input class="email" type="text" align="center" name='email' placeholder="Email">
    <select class="security-question" name='security_question' align="center">
      <option value="0" hidden>Select security question</option>
      <option value="1">Name of your first pet?</option>
      <option value="2">Your birth city?</option>
      <option value="3">Your nickname?</option>
    </select>
    <input class="email" type="text" align="center" name='answer' placeholder="Answer">
    <button class="submit" align="center" type="submit" >Reset</button>
  </form>     
</div>
{% endblock %}
