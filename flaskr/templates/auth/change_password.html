{% extends 'base.html' %}

{% block links %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block content %}
<div class="main">
  <p class="sign" align="center">Change Password</p>
  <form class="form1" id='register_form' action="{{ url_for('auth.change_password') }}" method="post">
    <input class="email" type="text" name='email' align="center" placeholder="Email" value = "{{ email }}">
    <input class="pass" type="password" name='password' align="center" placeholder="New Password">
    <input class="pass" type="password" align="center" placeholder="Retype New Password">
    <button class="submit" align="center" type="submit" >Update</button>
  </form>     
</div>
{% endblock %}
